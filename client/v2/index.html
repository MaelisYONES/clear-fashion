<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
   
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>👕 Clear Fahion | Environmentally & human-friendly clothes</title>
</head>
<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">👗 Clear fashion | Environmentally & human-friendly clothes 🌺</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            </div>
        </div>
    </nav>
    <!-- /Navigation-->

   

    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="image1.jpg" class="d-block w-100" style="height: 600px" alt="slide1">
                    </div>
                    <div class="carousel-item">
                        <img src="image2.jpg" class="d-block w-100" style="height: 600px" alt="slide2">
                    </div>
                    <div class="carousel-item">
                        <img src="image3.jpg" class="d-block w-100" style="height: 600px" alt="slide3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
     </div>


        <div class="row buttons">
            <div class="container">
                <div class="btn-group col-12">
                    <div class="btn-group col-3">
                        <section id="options">
                            <div class="choix">
                                <div class="show" id="show">
                                    <label for="show-select">Show:</label>
                                    <select name="show" id="show-select">
                                        <option value="12">12</option>
                                        <option value="24">24</option>
                                        <option value="48">48</option>
                                    </select>
                                </div>
                            </div>
                        </section>
                    </div>

                    <br />
                    <div class="btn-group col-3">
                        <section id="options">
                            <div id="filter-price" class="btn-group col-3">
                                <label for="filter-price-select">Filter price:</label>
                                <select name="filter-price" id="filter-price-select">
                                    <option value="all">All products</option>
                                    <option value="25">25€</option>
                                    <option value="50">50€</option>
                                    <option value="75">75€</option>
                                    <option value="100">100€</option>
                                    <option value="200">200€</option>
                                </select>
                            </div>
                        </section>
                    </div>

                    <br />
                    <div class="btn-group col-3">
                        <section id="options">
                            <div id="brand" class="btn-group col-3">
                                <label for="brand-select">Brands:</label>
                                <select name="brand" id="brand-select"> </select>
                            </div>
                        </section>
                    </div>
                    <br />
                    <div class="btn-group col-3">
                        <section id="options">
                            <div id="sort" class="btn-group col-3">
                                <label for="sort-select">Sort:</label>
                                <select name="sort" id="sort-select">
                                    <!--<option value="1">No Sort</option>-->
                                    <option value="1">Cheaper</option>
                                    <option value="-1">Expensive</option>
                                    <!--<option value="date-asc">Recently released</option>
                        <option value="date-desc">Anciently released</option>-->
                                </select>
                            </div>
                        </section>
                    </div>
                    </div>
                </div>
            </div>

                <br />
                <div class="btn-group col-12">
                    <div id="page">
                        <input type="button" id="previous-page" value="< before" style="border : 1px solid  #000000; background :  #ff00dc; color: black; font-size : 15px;">
                        <input type="button" id="next-page" value="> after" style="border : 1px solid  #000000 ;background :  #ff00dc; color: black; font-size : 15px;">

                        <input type="checkbox" id="filter-favorite-select">
                        <label for="filter-favorite-select">Show only favorites</label>
                    </div>
                </div>

        <section id="indicators">
            <h2>Indicators</h2>
            <div>
                <span>Number of products</span>
                <span id="nbProducts">0</span>
            </div>
            <div>
                <span>Number of new products</span>
                <span id="nbNewProducts">0</span>
            </div>
            <div>
                <span>p50 price value</span>
                <span id="p50">0</span>
            </div>
            <div>
                <span>p90 price value</span>
                <span id="p90">0</span>
            </div>
            <div>
                <span>p95 price value</span>
                <span id="p95">0</span>
            </div>
            <div>
                <span>Last released date</span>
                <span id="lastReleased">2020-01-01</span>
            </div>

        </section>
        <section id="products"></section>
  
    <br />     <br />
    <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Maélis YONES 2022</p></div>
     </footer>

        <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>


</html>
