<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>👕 Clear Fashion | Environmentally & human-friendly clothes</title>
  </head>
  <body>
      <div class="header">
          <div class="header-title">
              <h1>👕 CLEAR FASHION PROJECT 👕</h1>
              <p>
                  👕 Fashion Application | Environmentally & human-friendly clothes
              </p>
          </div>
      </div>
    <h2>Options</h2>
    <section id="options">
            <div id="choix">
                <label for="show-select">Show:</label>
                <select name="show" id="show-select">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                </select>
             </div>
            <div id="page">
                <label for="page-select">Go to page:</label>
                <select name="page" id="page-select"> </select>
            </div>
            <h2>Filters</h2>
            <div id="filters">
                <div id="price">
                    <label for="price-select">By reasonable price:</label>
                    <select name="price" id="price-select">
                        <option value="no">no</option>
                        <option value="yes">yes</option>
                    </select>
                </div>

                <div id="date">
                    <label for="date-select">By recently released:</label>
                    <select name="date" id="date-select">
                        <option value="no">no</option>
                        <option value="yes">yes</option>
                    </select>
                </div>

                <div id="brand">
                    <label for="brand-select">By brands:</label>
                    <select name="brand" id="brand-select"> </select>
                </div>
            </div>

            <div>
                <input type="checkbox" id="show-favorite">
                <label for="show-favorite">Show only favorites</label>
            </div>

            <h2>Sort the products</h2>
            <div id="sort">
                <label for="sort-select">Sort:</label>
                <select name="sort" id="sort-select">
                    <option value="select an option">select an option</option>
                    <option value="price-asc">Cheaper</option>
                    <option value="price-desc">Expensive</option>
                    <option value="date-asc">Recently released</option>
                    <option value="date-desc">Anciently released</option>
                </select>
            </div>
 
        
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of products</span>
        <span id="nbProducts">0</span>
      </div>
      <div>
        <span>Number of new products</span>
        <span id="nbNewProducts">0</span>
      </div>
      <div>
        <span>p50 price value</span>
        <span id="p50PriceValue">0</span>
      </div>
      <div>
        <span>p90 price value</span>
        <span id="p90PriceValue">0</span>
      </div>
      <div>
        <span>p95 price value</span>
        <span id="p95PriceValue">0</span>
      </div>
      <div>
        <span>Last released date</span>
        <span  id="lastReleasedDate">2020-01-01</span>
      </div>
    </section>
    <section id="products"></section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
